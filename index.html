<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Difficulty Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Game Difficulty Calculator</h1>

  <label>Opponent Ranking (1–136)</label>
  <input type="number" id="ranking" min="1" max="136">

  <label>Opponent Win Percentage (0–1)</label>
  <input type="number" id="winPct" step="0.001" min="0" max="1">

  <label>Location</label>
  <select id="location">
    <option value="-3">Home</option>
    <option value="0">Neutral</option>
    <option value="3">Away</option>
  </select>

  <label>Game Type</label>
  <select id="gameType">
    <option value="0">Regular Season</option>
    <option value="5">Conference Championship</option>
    <option value="5">Bowl Game</option>
    <option value="7">Playoff Round 1</option>
    <option value="10">Playoff Round 2</option>
    <option value="13">Playoff Championship</option>
  </select>

  <label>Power Level</label>
  <select id="power">
    <option value="5">Power 5</option>
    <option value="0">Group of 5</option>
  </select>

  <label>Offense Stars (0.5–5)</label>
  <input type="number" id="offStars" step="0.5" min="0.5" max="5">

  <label>Defense Stars (0.5–5)</label>
  <input type="number" id="defStars" step="0.5" min="0.5" max="5">

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
